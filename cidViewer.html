<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CidReader</title>

    <style>
        #canvas_container {
            width: 800px;
            height: 800px;
            overflow: auto;
        }
        #canvas_container {
            background: #333;
            text-align: center;
            border: solid 3px;
        }
    </style>
</head>
<body>
    <div id="my_pdf_viewer">
        <input type="text" id="documentLink" name="Document URL">
        <button onclick="startDoc()" id="changeDocument">Load</button>

        <div id="canvas_container">
            <canvas id="pdf_renderer"></canvas>
        </div>
        <div id="navigation_controls">
            <button id="go_previous">Previous</button>
            <input id="current_page" value="1" type="number"/>
            <button id="go_next">Next</button>
        </div>
        <div id="zoom_controls">
            <button id="zoom_in">+</button>
            <button id="zoom_out">-</button>
        </div>
    </div>
</body>
</html>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js">
</script>

<script>
    var myState = {
        pdf: null,
        currentPage: 1,
        zoom: 1
    }

    function startDoc() {

        var documentLink = document.getElementById("documentLink").value;

        pdfjsLib.getDocument(documentLink).then((pdf) => {
            myState.pdf = pdf;

            // more code here
            render();
        });

        myState.currentPage = 1;
        myState.zoom = 1;

        document.getElementById("current_page")
            .value = myState.currentPage;
    }


    function render() {
        myState.pdf.getPage(myState.currentPage).then((page) => {

            // more code here
            var canvas = document.getElementById("pdf_renderer");
            var ctx = canvas.getContext('2d');

            var viewport = page.getViewport(myState.zoom);

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            page.render({
                canvasContext: ctx,
                viewport: viewport
            });

        });

    }

</script>

<script type="text/javascript" src="index.js">

</script>
